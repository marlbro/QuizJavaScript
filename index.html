<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A JavaScript Quiz (v.1)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="border">
      JavaScript Quiz - The Basics
      <h3 id="Title-Name">Making a Quiz</h3>
    </h1>
    <div class="quiz"></div>
    <div class="answers"></div>

    <h2 class="answerCheck"></h2>
    <button class="button" style="width: 60px" id="begin_btn">
      Start Quiz
    </button>
    <button class="button" id="stop_btn">Stop</button>
    <button class="button" id="input">Answer</button>
  </body>
  <script src="script.js"></script>
</html>
